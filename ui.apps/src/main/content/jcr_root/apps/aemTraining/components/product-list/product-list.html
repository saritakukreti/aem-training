<sly data-sly-use.model="com.adobe.aem.training.core.models.ProductListModel">
  <div class="container my-4">
    <div class="row g-4">
      <sly data-sly-list.product="${model.products}">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm w-100">
            <img
              src="${product.image}"
              class="card-img-top"
              alt="${product.name}"
              style="object-fit: cover; height: 180px"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-1">${product.name}</h5>
              <p class="card-text text-muted small mb-2">${product.desc}</p>
              <sly data-sly-test="${product.tags}">
                <div class="mb-2">
                  <span
                    class="badge bg-light text-dark me-1 mb-1"
                    data-sly-list.tag="${product.tags}"
                    >${tag}</span
                  >
                </div>
              </sly>
              <div
                class="d-flex justify-content-between align-items-center mt-auto"
              >
                <span class="fw-bold text-dark">₹${product.price}</span>
                <span
                  class="${product.inStock ? 'text-success fw-semibold' : 'text-danger fw-semibold'}"
                >
                  ${product.inStock ? 'In Stock' : 'Out of Stock'}
                </span>
              </div>
              <div class="text-muted small mt-1">⭐ ${product.rating}</div>
            </div>
          </div>
        </div>
      </sly>
    </div>
  </div>
</sly>

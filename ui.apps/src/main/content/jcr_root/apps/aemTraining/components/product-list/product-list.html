<sly data-sly-use.model="com.adobe.aem.training.core.models.ProductListModel">
  <div class="container my-4">
    <div class="row g-4">
      <sly data-sly-list.product="${model.products}">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <!-- Product Image -->
            <img
              src="${product.image}"
              class="card-img-top"
              alt="${product.name}"
              style="object-fit: cover; height: 180px"
            />

            <div class="card-body d-flex flex-column">
              <!-- Product Name -->
              <h5 class="card-title mb-1">${product.name}</h5>

              <!-- Product Description -->
              <p
                class="card-text text-muted small text-truncate mb-2"
                title="${product.description @ context='text'}"
              >
                ${product.description @ context='text'}
              </p>

              <!-- Product Tags -->
              <sly data-sly-test="${product.tags}">
                <div class="mb-2">
                  <sly data-sly-list.tag="${product.tags}">
                    <span class="badge bg-light text-dark me-1 mb-1"
                      >${tag}</span
                    >
                  </sly>
                </div>
              </sly>

              <!-- Price and Stock -->
              <div
                class="d-flex justify-content-between align-items-center mt-auto"
              >
                <span class="fw-bold text-dark">₹${product.price}</span>
                <span
                  class="${product.inStock ? 'text-success fw-semibold' : 'text-danger fw-semibold'}"
                >
                  ${product.inStock ? 'In Stock' : 'Out of Stock'}
                </span>
              </div>

              <!-- Rating -->
              <div class="text-muted small mt-1">⭐ ${product.rating}</div>
            </div>
          </div>
        </div>
      </sly>
    </div>
  </div>
</sly>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
